stages:
  - build
  - test

# Custom build job
build_image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
    - docker build -t felipegreggio/imc-app:latest .
    - docker push felipegreggio/imc-app:latest

# SAST job
include:
  template: SAST.gitlab-ci.yml

# DAST job
dast_job:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker run -d -p 8080:80 felipegreggio/imc-app:latest
    - sleep 10  # Give some time for the app to start
  variables:
    DAST_WEBSITE: "http://localhost:8080"
  include:
    - template: DAST.gitlab-ci.yml
